<div class="forgot-password">
  <h2 class="forgot-password__title">Сбросить пароль</h2>
  <form class="forgot-password__form">
    <div class="forgot-password__field">
      <label class="forgot-password__label label" for="email">
        Email адрес
      </label>
      <input
        class="forgot-password__input input"
        type="email"
        name="email"
        value="email"
      />
    </div>

    <button class="forgot-password__btn form-button">
      Отправить письмо для сброса пароля
    </button>
  </form>
</div>
