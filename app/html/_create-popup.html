    <h2 class="create-popup__title">Новое событие</h2>
    <div class="create-popup__close icon icon-cancel-1"></div>
  </div>
  <form class="form">
    <div class="create-popup__content">
      <div class="form__field">
        <label class="form__label" for="">Название</label>
        <input
          class="form__input"
          type="text"
          autocomplete="off"
          maxlength="120"
        />
      </div>

      <div class="form__field">
        <label class="form__label" for="">Описание</label>
        <textarea
          class="form__textarea"
          cols="30"
          rows="10"
          maxlength="4000"
        ></textarea>
      </div>

          maxlength="120"
        />
      </div> -->

        <span>Создать</span>
      </button>
    </div>
