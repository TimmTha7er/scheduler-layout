<div class="sing-in">
  <h2 class="sing-in__title">Войдите, чтобы продолжить</h2>
  <form class="sing-in__form">
    <div class="sing-in__field">
      <label class="sing-in__label label" for="email">
				Email адрес
			</label>
      <input
        class="sing-in__input input"
        type="email"
        name="email"
        value="email"
      />
    </div>
    <div class="sing-in__field">
			<label class="sing-in__label label" for="email">
				Пароль
			</label>
      <input
        class="sing-in__input input"
        type="password"
        name="password"
        value="password"
      />
    </div>

    <p class="sing-in__forgot-password">Забыли параль?</p>
    <button class="sing-in__btn form-button">Войти</button>
  </form>
</div>
