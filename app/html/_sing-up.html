<div class="sing-up">
  <h2 class="sing-up__title">Регистрация</h2>
  <form class="sing-up__form">
    <div class="sing-up__field">
      <label class="sing-up__label label" for="email"> Имя </label>
      <input
        class="sing-up__input input"
        type="input"
        name="first-name"
        value="first name"
      />
    </div>
    <div class="sing-up__field">
      <label class="sing-up__label label" for="email"> Email адрес </label>
      <input
        class="sing-up__input input"
        type="email"
        name="email"
        value="email"
      />
    </div>
    <div class="sing-up__field">
      <label class="sing-up__label label" for="email"> Пароль </label>
      <input
        class="sing-up__input input"
        type="password"
        name="password"
        value="password"
      />
    </div>

    <button class="sing-up__btn form-button">Зарегистрироваться</button>
  </form>
</div>
