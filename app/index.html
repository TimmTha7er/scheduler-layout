<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
  <div class="header__top-line">
    <a href="/" class="header__logo logo link">
      <img
        class="logo__img"
        src="../img/header-logo-cat-2.svg"
        alt="logo cat"
      />
      <div class="logo__text">
        <h4 class="logo__subtitle">Мурр-Мяуу</h4>
        <h1 class="logo__title">Календарь</h1>
      </div>
    </a>
    <div class="user-bar">
      <a to="/login" class="user-bar__login-btn"> Войти </a>
    </div>
  </div>
  <div class="header__bot-line">
    <div class="header__selected-date">
      <div class="header__selected-month">декабрь</div>
      <div class="header__selected-year">2020</div>
    </div>
		<div class="datepicker header__datepicker">
  <div class="datepicker__header">
    <button
      type="button"
      class="datepicker__month-navigation datepicker__month-navigation_previous icon icon-left-open-big"
    ></button>
    <button
      type="button"
      class="datepicker__month-navigation datepicker__month-navigation_next icon icon-right-open-big"
    ></button>

    <div class="datepicker__selected-date">
      <div class="datepicker__selected-month">декабрь</div>
      <div class="datepicker__selected-year">2020</div>

      <!-- <div class="datepicker__month-dropdown">
        <div class="datepicker__month-name">январь</div>
        <div class="datepicker__month-name">февраль</div>
        <div class="datepicker__month-name">март</div>
        <div class="datepicker__month-name">апрель</div>
        <div class="datepicker__month-name">май</div>
        <div class="datepicker__month-name">июнь</div>
        <div class="datepicker__month-name">июль</div>
        <div class="datepicker__month-name">август</div>
        <div class="datepicker__month-name">сентябрь</div>
        <div class="datepicker__month-name">октябрь</div>
        <div class="datepicker__month-name">ноябрь</div>
        <div class="datepicker__month-name datepicker__month-name_selected">
          декабрь
        </div>
      </div> -->

      <div class="datepicker__year-dropdown">
        <div class="datepicker__year-option">
          <a
            class="datepicker__navigation datepicker__navigation_years-upcoming icon icon-up-open-big"
          ></a>
        </div>
        <div class="datepicker__year-option">2025</div>
        <div class="datepicker__year-option">2024</div>
        <div class="datepicker__year-option">2023</div>
        <div class="datepicker__year-option">2022</div>
        <div class="datepicker__year-option">2021</div>
        <div class="datepicker__year-option datepicker__year-option_selected">
          2020
        </div>
        <div class="datepicker__year-option">2019</div>
        <div class="datepicker__year-option">2018</div>
        <div class="datepicker__year-option">2017</div>
        <div class="datepicker__year-option">2016</div>
        <div class="datepicker__year-option">2015</div>
        <div class="datepicker__year-option">
          <a
            class="datepicker__navigation datepicker__navigation_years-previous icon icon-down-open-big"
          ></a>
        </div>
      </div>
    </div>
    <div class="datepicker__day-names">
      <div class="datepicker__day-name">пн</div>
      <div class="datepicker__day-name">вт</div>
      <div class="datepicker__day-name">ср</div>
      <div class="datepicker__day-name">чт</div>
      <div class="datepicker__day-name">пт</div>
      <div class="datepicker__day-name">сб</div>
      <div class="datepicker__day-name">вс</div>
    </div>
  </div>
  <div class="datepicker__month">
    <div class="datepicker__week">
      <div class="datepicker__day datepicker__day_outside-month">30</div>
      <div class="datepicker__day">1</div>
      <div class="datepicker__day">2</div>
      <div class="datepicker__day">3</div>
      <div class="datepicker__day">4</div>
      <div class="datepicker__day datepicker__day_weekend">5</div>
      <div class="datepicker__day datepicker__day_weekend">6</div>
    </div>
    <div class="datepicker__week">
      <div class="datepicker__day">7</div>
      <div class="datepicker__day">8</div>
      <div class="datepicker__day">9</div>
      <div class="datepicker__day">10</div>
      <div class="datepicker__day">11</div>
      <div class="datepicker__day datepicker__day_weekend">12</div>
      <div class="datepicker__day datepicker__day_weekend">13</div>
    </div>
    <div class="datepicker__week">
      <div class="datepicker__day">14</div>
      <div class="datepicker__day">15</div>
      <div class="datepicker__day">16</div>
      <div class="datepicker__day">17</div>
      <div class="datepicker__day">18</div>
      <div class="datepicker__day datepicker__day_weekend">19</div>
      <div class="datepicker__day datepicker__day_weekend">20</div>
    </div>
    <div class="datepicker__week">
      <div class="datepicker__day">21</div>
      <div class="datepicker__day">22</div>
      <div class="datepicker__day">23</div>
      <div class="datepicker__day">24</div>
      <div class="datepicker__day">25</div>
      <div class="datepicker__day datepicker__day_weekend">26</div>
      <div class="datepicker__day datepicker__day_weekend">27</div>
    </div>
    <div class="datepicker__week">
      <div class="datepicker__day datepicker__day_selected">28</div>
      <div
        class="datepicker__day datepicker__day_selected datepicker__day_today"
      >
        29
      </div>
      <div class="datepicker__day">30</div>
      <div class="datepicker__day">31</div>
      <div class="datepicker__day datepicker__day_outside-month">1</div>
      <div class="datepicker__day datepicker__day_outside-month">2</div>
      <div class="datepicker__day datepicker__day_outside-month">3</div>
    </div>
    <div class="datepicker__week">
      <div class="datepicker__day datepicker__day_outside-month">4</div>
      <div class="datepicker__day datepicker__day_outside-month">5</div>
      <div class="datepicker__day datepicker__day_outside-month">6</div>
      <div class="datepicker__day datepicker__day_outside-month">7</div>
      <div class="datepicker__day datepicker__day_outside-month">8</div>
      <div class="datepicker__day datepicker__day_outside-month">9</div>
      <div class="datepicker__day datepicker__day_outside-month">10</div>
    </div>
  </div>
</div>

		<div class="gridnav header__gridnav">
  <button
    class="gridnav__btn gridnav__btn_prev icon icon-left-open-big"
    title="Предыдущий период"
  ></button>
  <button class="gridnav__btn gridnav__btn_today">Сегодня</button>

  <button
    class="gridnav__btn gridnav__btn_next  icon icon-right-open-big"
    title="Следующий период"
  ></button>
</div>

  </div>
</header>

      
      <main class="main">
        

        

        
        
        

        

        <div class="empty-day-list">
  <img src="../img/calendar.svg" alt="calendar" class="empty-day-list__icon" />
  <div class="empty-day-list__text">Нет событий</div>
  <div class="empty-day-list__text">с 2020-03-23 по 2020-05-22</div>
</div>


      </main>
    </div>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
